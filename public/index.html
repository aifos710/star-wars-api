<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SWAPI Client</title>
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="bg">
	<section class="container">
		<h1 class="center-align white-text">SWAPI Client</h1>
		<div>
			<a id="next" class="btn-floating btn-large waves-effect waves-light amber right">
				<i class="material-icons">skip_next</i>
			</a>
			<a id="pre" class="btn-floating btn-large waves-effect waves-light amber left">
				<i class="material-icons">skip_previous</i>
			</a>	
			<h3 class="center-align white-text">Total: <span id="total" class="total">##</span></h3>
		</div>
		<div id="people" class="row">
			<div class="col s12 m4">
			    <div class="card horizontal">
			      	<div class="card-stacked">
			        	<div class="card-content  red accent-4 white-text">
			          		<p>Hello, my name is <strong>___name___</strong></p>
			        	</div>
				        <div class="card-action">
				          	<a class="moreAbout" data-show-url="{{ur}}">See more about me</a>
				        </div>
				    </div>
		    	</div>
	  		</div>    
		</div>
	</section>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
